<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiniRealm - My Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ShiniRealm</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bloxfruits.html">Blox Fruits</a></li>
                    <li><a href="growagarden.html">Grow a Garden</a></li>
                    <li><a href="giveaways.html">Giveaways</a></li>
                    <li><a href="bulletins.html">Bulletins</a></li>
                    <li><a href="tradecalculator.html">Trade Calculator</a></li>
                    <li><a href="privateservers.html">Private Servers</a></li>
                    <li><a href="claninfo.html">Shinigami Realm Info</a></li>
                    <li><a href="myprofile.html">My Profile</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search user...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell header-icon"></i>
                    <a href="chat.html"><i class="fas fa-comments header-icon"></i></a>
                </div>
                <a href="realmcoins.html" class="realm-coins-display">
                    <i class="fas fa-gem coin-icon"></i>
                    <span class="balance">0</span>
                </a>
                <button class="header-login-btn">Login</button>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div class="profile-editor animate-fade-in">
            <h2>My Profile</h2>

            <div class="profile-avatar-upload">
                <img id="profilePicturePreview" src="https://placehold.co/120x120/007bff/ffffff?text=U" alt="Profile Picture" class="profile-picture">
                <div class="profile-upload-controls">
                    <p>Update your profile picture URL:</p>
                    <input type="url" id="profilePhotoURL" placeholder="Enter image URL">
                </div>
            </div>

            <div class="profile-info-group">
                <label for="profileDisplayName">Display Name:</label>
                <input type="text" id="profileDisplayName" placeholder="Your Display Name" required>
            </div>

            <button class="cta-button" id="saveProfileBtn">Save Profile</button>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Shinigami Realm Clan. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js" type="module"></script>
</body>
</html>
