<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiniRealm - Login / Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">ShiniRealm</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bloxfruits.html">Blox Fruits</a></li>
                    <li><a href="growagarden.html">Grow a Garden</a></li>
                    <li><a href="giveaways.html">Giveaways</a></li>
                    <li><a href="bulletins.html">Bulletins</a></li>
                    <li><a href="tradecalculator.html">Trade Calculator</a></li>
                    <li><a href="privateservers.html">Private Servers</a></li>
                    <li><a href="claninfo.html">Shinigami Realm Info</a></li>
                    <li><a href="myprofile.html">My Profile</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search user...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell header-icon"></i>
                    <a href="chat.html"><i class="fas fa-comments header-icon"></i></a>
                </div>
                <a href="realmcoins.html" class="realm-coins-display">
                    <i class="fas fa-gem coin-icon"></i>
                    <span class="balance">0</span>
                </a>
                <button class="header-login-btn">Login</button>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main-content auth-container">
        <div class="auth-form animate-fade-in">
            <div class="auth-toggle-buttons">
                <button id="showLoginBtn" class="auth-toggle-button active">Login</button>
                <button id="showSignupBtn" class="auth-toggle-button">Sign Up</button>
            </div>

            <div id="authMessage" class="auth-message" style="display: none;"></div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-section">
                <h2>Login to Shinigami Realm</h2>
                <form>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>

                    <button type="submit" class="cta-button">Login</button>
                </form>
                <div class="social-signin-divider">OR</div>
                <button type="button" class="google-signin-btn" id="googleSignInBtn">
                    <i class="fab fa-google"></i> Sign In with Google
                </button>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="auth-section" style="display: none;">
                <h2>Create Your Shinigami Realm Account</h2>
                <form>
                    <label for="signupDisplayName">Display Name:</label>
                    <input type="text" id="signupDisplayName" name="displayName" required>

                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="email" required>

                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="password" required>

                    <label for="signupConfirmPassword">Confirm Password:</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" required>

                    <button type="submit" class="cta-button">Sign Up</button>
                </form>
                <div class="social-signin-divider">OR</div>
                <button type="button" class="google-signin-btn" id="googleSignInBtnSignup">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Shinigami Realm Clan. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js" type="module"></script>
</body>
</html>
